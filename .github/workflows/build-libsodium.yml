name: Build libsodium

on:
  push:
    paths:
      - 'libsodium/**'
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            arch: arm64
            triplet: darwin-arm64

    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true   # pull in libsodium submodule

      - name: Install build deps (macOS)
        if: runner.os == 'macOS'
        run: brew install autoconf automake libtool

      - name: Configure & Build (Unix)
        if: runner.os != 'Windows'
        run: |
          cd libsodium
          ./autogen.sh || true
          ./configure --disable-shared --enable-static --host=${{ matrix.arch }}-unknown-linux-gnu --prefix=$PWD/dist
          make -j$(nproc || sysctl -n hw.ncpu)
          make install

      - name: Copy artifact
        run: |
          mkdir -p prebuilt/${{ matrix.triplet }}
          if [ "${{ runner.os }}" == "Windows" ]; then
            cp libsodium/dist/lib/libsodium.a prebuilt/${{ matrix.triplet }}/libsodium.lib || true
          else
            cp libsodium/dist/lib/libsodium.a prebuilt/${{ matrix.triplet }}/
          fi

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update libsodium prebuilt for ${{ matrix.triplet }}"
          file_pattern: prebuilt/**
